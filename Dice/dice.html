<html>

<head>
  <title>Dice Test</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div class="wrapper">

    <p id="cash">
    </p>

    <div class="current-item">
      <h1 id="itemtitle"> The Sun Slayer</h1>
      <img id="itemimage" height="100px" width="100px" src="assets/Sword.jpg">
      <p id="power">
      </p>
      <p id="slots">
      </p>
    </div>

    <div id="message-box"></div>


    <div class="buttons-section">
      <div id="modbuttons">
        <button id="button1">60% Odds - $300</button>
        <button id="button2">90% Odds - $100</button>
        <button id="button3">10% Odds - $200</button>
      </div>

      <div class="action-buttons">
        <button id="resetbutton">RESET ITEM - $500</button>
        <button id="adventurebutton">Adventure - $100</button>
      </div>
    </div>


    <div id="lastitem">
      <img id="lastitemimage" src="" alt="">
      <h1 id="lastitemtitle"></h1>
      <p id="lastitempower"></p>
      <div id="lastitemslots"></div>
    </div>

    <div id="outcome"> </div>

  </div>
  <script src="js/loader.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
